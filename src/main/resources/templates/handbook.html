<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TRVCloud Employee Handbook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">TRVCloud Intranet</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/handbook}">Employee Handbook</a>
          </li>
          <li class="nav-item">

          </li>
        </ul>

  <div class="container mt-5">

        <p th:utext="${handbook}"></p>

    <div class="mt-3">
      <a th:href="@{/edit-handbook}" class="btn btn-primary">Edit Handbook</a>

    </div>

  <!-- Bootstrap JS -->

</html>
